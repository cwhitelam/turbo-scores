<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Scores - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .offline-container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a73e8;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            color: #5f6368;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #1557b0;
        }

        .cached-data {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f1f3f4;
            border-radius: 8px;
            display: none;
            /* Hidden by default, shown via JS if there's cached data */
        }

        .cached-data h2 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: #202124;
        }

        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .game-item {
            padding: 0.5rem;
            border-bottom: 1px solid #dadce0;
        }

        .game-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="emoji">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>Looks like your connection is down. Don't worry - some of your recent sports scores might still be available.
        </p>

        <div id="connection-status">
            <p>We'll automatically reconnect when your internet is back.</p>
            <button class="button" id="retry-button">Try Again</button>
        </div>

        <div class="cached-data" id="cached-content">
            <h2>Your Recent Scores</h2>
            <div id="cached-games">
                <p>No cached scores available.</p>
            </div>
        </div>
    </div>

    <script>
        // Check connection when the page loads
        window.addEventListener('load', checkConnection);

        // Listen for online events
        window.addEventListener('online', handleOnline);

        // Try to load cached data
        loadCachedData();

        // Retry button
        document.getElementById('retry-button').addEventListener('click', () => {
            window.location.href = '/';
        });

        // Check if we're online
        function checkConnection() {
            if (navigator.onLine) {
                // If we're online but seeing the offline page, redirect back home
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }

        // Handle when we come back online
        function handleOnline() {
            document.getElementById('connection-status').innerHTML = `
        <p>You're back online! Redirecting you back...</p>
      `;

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Load any cached game data
        async function loadCachedData() {
            if (!('caches' in window)) return;

            try {
                const cache = await caches.open('turbo-scores-api-v1');
                const keys = await cache.keys();

                // Filter for game data APIs
                const gameKeys = keys.filter(key => {
                    const url = new URL(key.url);
                    return url.pathname.includes('/api/') &&
                        (url.pathname.includes('/scores') ||
                            url.pathname.includes('/games'));
                });

                if (gameKeys.length > 0) {
                    // We have cached game data - show this section
                    document.getElementById('cached-content').style.display = 'block';

                    // Try to get the most recent game data
                    const latestResponse = await cache.match(gameKeys[0]);
                    if (latestResponse) {
                        const data = await latestResponse.json();
                        displayCachedGames(data);
                    }
                }
            } catch (error) {
                console.error('Error loading cached data:', error);
            }
        }

        // Display cached games
        function displayCachedGames(data) {
            // Check if we have a games array, if not, use the data as is
            const games = Array.isArray(data) ? data : (data.games || []);

            if (games.length === 0) {
                return;
            }

            const gamesContainer = document.getElementById('cached-games');
            gamesContainer.innerHTML = '<ul class="game-list"></ul>';
            const gameList = gamesContainer.querySelector('.game-list');

            // Add games to the list
            games.slice(0, 5).forEach(game => {
                const homeTeam = game.homeTeam || {};
                const awayTeam = game.awayTeam || {};

                gameList.innerHTML += `
          <li class="game-item">
            ${awayTeam.name || 'Away'} ${awayTeam.score || 0} - 
            ${homeTeam.name || 'Home'} ${homeTeam.score || 0}
          </li>
        `;
            });
        }
    </script>
</body>

</html>
